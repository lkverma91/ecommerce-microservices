# ===========================================
# Eureka Server - LOCAL Profile
# ===========================================
# Used when running on developer machine (e.g., spring.profiles.active=local)
# Services register with localhost:8761

server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    enable-self-preservation: false

# Logging - more verbose for local debugging
logging:
  level:
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO
